<!DOCTYPE html>
<html>
<head>

  <script src = 'https://cdn.jsdelivr.net/npm/@polybase/client@latest/dist/bundle.min.js'></script>

  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .card {

      background-color: #fff;

    }
    
    .card .info {

    }
    
    .card button {

      width: 100%;
      padding: 2%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    .card button:hover {
      background-color: #45a049;
    }

</head>
<body>
  <div class="container">
    <div class="card">
        <div id="ch"></div>
     
    </div>
